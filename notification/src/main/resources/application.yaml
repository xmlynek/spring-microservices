server:
  port: 8082

spring:
  application:
    name: notification
  datasource:
    username: filip
    password: password
    url: jdbc:postgresql://localhost:5434/notification
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka